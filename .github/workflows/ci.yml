name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web-test:
    name: Web Tests (Jest + Playwright)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/web

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
        
    - name: Install Dependencies
      run: npm ci

    - name: Run Unit Tests (Jest)
      run: npm test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E Tests (Playwright)
      run: npx playwright test
      env:
        CI: true
        # Supabase Vars for Build/Test time?
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        # If we need to login really, we need service role in E2E setup, but skipping for now.

  api-test:
    name: API Tests (Pytest)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/api

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ../../requirements.txt 
        # Assuming root requirements.txt or apps/api has one? 
        # In our mono-repo structure, we often have root requirements. 
        # If not, we install fastapi uvicorn pytest httpx.
        pip install fastapi uvicorn pytest httpx supabase python-multipart

    - name: Run Tests
      run: pytest
      env:
        X_API_KEY: ${{ secrets.X_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
